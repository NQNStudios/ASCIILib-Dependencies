name: Mac build
on: [push]
env:
  MACOSX_DEPLOYMENT_TARGET: 10.13
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - run: brew install make
      - run: brew install automake

      - name: Configure ICU
        run: ./runConfigureICU MacOSX --prefix=$(pwd)/../
        working-directory: icu/icu4c/source
      - name: Build ICU
        run: gmake
        working-directory: icu/icu4c/source
      - name: Build ICU include directories
        run: gmake install
        working-directory: icu/icu4c/source

      - name: Build SDL2
        run: ./configure; make; make install
        working-directory: SDL2
      
      - name: Build SDL2_image
        run: ./configure; make
        working-directory: SDL2_image
      
      - name: Build SDL2_mixer
        run: ./configure; make
        working-directory: SDL2_mixer
      
      # Upload everything
      - uses: actions/upload-artifact@v4
        with:
          name: mac-dependencies
          path: |
            icu/icu4c/source/
            icu/icu4c/include/
            icu/icu4c/lib/
            SDL2/include
            SDL2/build
            SDL2_image/include
            SDL2_image/build
            SDL2_mixer/include
            SDL2_mixer/build
