name: Linux build
on:
  push:
    branches:
      - "*"
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Configure ICU
        run: ./runConfigureICU Linux --enable-static --with-library-bits=64 --prefix=$(pwd)/../../../
        working-directory: icu/icu4c/source
      - name: Build ICU
        run: make
        working-directory: icu/icu4c/source
      - name: Build ICU include directories
        run: make install
        working-directory: icu/icu4c/source

      - name: Build SDL2
        run: CXXFLAGS=-m64 ./configure --prefix=$(pwd)/../; make; make install
        working-directory: SDL2

      - name: Build SDL2_image
        run: CXXFLAGS=-m64 ./configure --prefix=$(pwd)/../; make; make install
        working-directory: SDL2_image

      - name: Build SDL2_mixer
        run: CXXFLAGS=-m64 ./configure --prefix=$(pwd)/../; make; make install
        working-directory: SDL2_mixer

      # Zip
      - run: zip -r asciilib-dependencies-linux.zip include lib

      # Upload everything as artifact
      - uses: actions/upload-artifact@v4
        with:
          name: linux-dependencies
          path: asciilib-dependencies-linux.zip

      # If tagged, upload a release
      - name: Github release
        uses: softprops/action-gh-release@v2
        with:
          files: asciilib-dependencies-linux.zip
        if: ${{ startsWith(github.ref, 'refs/tags/') }}